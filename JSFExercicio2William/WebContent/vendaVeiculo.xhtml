<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://xmlns.jcp.org/jsf/core">

<h:head>
	<title>Venda de veiculo</title>
</h:head>

<h:body>
	<h:form>
		<h:commandLink value="Venda" action="vendaVeiculo.xhtml"
			immediate="true" />
		<h1>Venda de veiculo</h1>
		<h:messages />

		<h:panelGrid columns="2">
			<h:outputText value="Nome *" />
			<h:inputText required="true"
				requiredMessage="O campo Nome é obrigatório!">
				<f:validateLength minimum="3" maximum="60" />
			</h:inputText>

			<h:outputText value="Marca *" />
			<h:inputText required="true"
				requiredMessage="O campo Marca é obrigatório!">
				<f:validateLength minimum="3" maximum="60" />
			</h:inputText>

			<h:outputText value="Ano de Fabricação *" />
			<h:inputText required="true"
				requiredMessage="O campo Ano de Fabricação é obrigatório!">
				<f:validateDoubleRange minimum="2005"  />
			</h:inputText>

			<h:outputText value="Placa *" />
			<h:inputText required="true"
				requiredMessage="O campo Placa é obrigatório!">
				<f:validateLength minimum="3" maximum="60" />
			</h:inputText>

			<h:outputText value="Data de cadastro *" />
			<h:inputText value="#{vendaControllerWilliam.venda.desc_cliente}"
				required="true"
				requiredMessage="O campo Data de cadastro é obrigatório!">
				<f:convertDateTime pattern="dd/MM/yyyy" timeZone="America/Sao_Paulo" />
			</h:inputText>

			<h:commandButton value="Salvar" />
			<h:commandButton value="Limpar" />
		</h:panelGrid>
	</h:form>
</h:body>
</html>
