<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://xmlns.jcp.org/jsf/core">

<h:head>
	<title>inicio</title>
</h:head>

<h:body>
	<h:form>
		<h:commandLink value="Cadastro" action="cadastroVendas.xhtml"
			immediate="true" />
		<span>|</span>
		<h:commandLink value="Listar" action="listaVendas.xhtml"
			immediate="true" />
		<h1>Cadastro de Vendas</h1>
		<h:messages />

		<h:panelGrid columns="2">

			<h:outputText value="Cliente *" />
			<h:inputText value="#{vendaControllerWilliam.venda.desc_cliente}"
				required="true" requiredMessage="O campo Cliente é obrigatório!">
				<f:validateLength minimum="3" maximum="60" />
			</h:inputText>

			<h:outputText value="Produto *" />
			<h:inputText value="#{vendaControllerWilliam.venda.desc_produto}"
				required="true" requiredMessage="O campo Produto é obrigatório!">
				<f:validateLength minimum="3" maximum="60" />
			</h:inputText>

			<h:outputText value="Valor *" />
			<h:inputText value="#{vendaControllerWilliam.venda.valor_produto}"
				required="true" requiredMessage="O campo Valor é obrigatório!">
				<f:validateDoubleRange minimum="0.1" maximum="800" />
			</h:inputText>

			<h:outputText value="Data da venda *" />
			<h:inputText value="#{vendaControllerWilliam.venda.data_venda}"
				required="true" requiredMessage="O campo data é obrigatório!">
				<f:convertDateTime pattern="dd/MM/yyyy" timeZone="America/Sao_Paulo" />
			</h:inputText>

			<h:commandButton value="Salvar"
				action="#{vendaControllerWilliam.salvar}" />
			<h:commandButton value="Limpar" action="cadastroVendas.xhtml"
				actionListener="#{vendaControllerWilliam.limparCampos}"
				immediate="true" />
		</h:panelGrid>
	</h:form>
</h:body>
</html>
