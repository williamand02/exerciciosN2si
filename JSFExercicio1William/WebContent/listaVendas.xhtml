<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://xmlns.jcp.org/jsf/core">

<h:head>
	<title>Lista de vendas</title>
</h:head>

<h:body>
	<h:form>
		<h:commandLink value="Cadastro" action="cadastroVendas.xhtml"
			immediate="true" />
		<span>|</span>
		<h:commandLink value="Listar" action="listaVendas.xhtml"
			immediate="true" />
		<h1>Lista de Vendas</h1>
		<h:messages />
		<h:dataTable border="1" value="#{vendaControllerWilliam.lista}"
			var="venda">

			<h:column>
				<f:facet name="header">
					<h:outputText value="Id" />
				</f:facet>
				<h:outputText value="#{venda.id_venda}" />
			</h:column>

			<h:column>
				<f:facet name="header">
					<h:outputText value="Cliente" />
				</f:facet>
				<h:outputText value="#{venda.desc_cliente}" />
			</h:column>

			<h:column>
				<f:facet name="header">
					<h:outputText value="Produto" />
				</f:facet>
				<h:outputText value="#{venda.desc_produto}" />
			</h:column>

			<h:column>
				<f:facet name="header">
					<h:outputText value="Valor" />
				</f:facet>
				<h:outputText value="#{venda.valor_produto}">
					<f:convertNumber pattern="#,##0.00" />
				</h:outputText>
			</h:column>

			<h:column>
				<f:facet name="header">
					<h:outputText value="Data" />
				</f:facet>
				<h:outputText value="#{venda.data_venda}">
					<f:convertDateTime pattern="dd/MM/yyyy"
						timeZone="America/Sao_Paulo" />

				</h:outputText>
			</h:column>		
				
			<h:column>
				<f:facet name="header">
					<h:outputText value="AÃ§Ã£o" />
				</f:facet>
				<h:commandButton value="Editar" action="#{vendaControllerWilliam.editar}">
					<f:setPropertyActionListener value="#{venda}" target="#{vendaControllerWilliam.venda}" />
				</h:commandButton>
				<h:commandButton value="Excluir" action="#{vendaControllerWilliam.e}">
					<f:setPropertyActionListener value="#{venda}" target="#{vendaControllerWilliam.venda}" />
				</h:commandButton>
			</h:column>

		</h:dataTable>
	</h:form>
</h:body>
</html>
